<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat With a Legal AI Advisor</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div id="responding-indicator" class="responding-indicator">Responding...</div>
        <div class="input-area">
            <input type="text" id="user-input" class="user-input" placeholder="As your legal question or request a legal doc">
            <button id="send-btn" class="send-btn">Send</button>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
